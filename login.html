<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="login.css">
    
<style>
    img{
    margin-left: 50px;
    vertical-align: middle;
    border-style: none;
    margin-top: 10px;
    }
    .suggest{
        display: flex;
        padding: auto;
        align-items: center;
        justify-content: space-between;
    }
</style>
</head>
<body>
    <div class="logo">
        <div class="lg pb-3">
             <a href="about.html"><img src="(Image Files) Ecommerce Website Using HTML And CSS Step By Step/img/logo1.png" alt=""></a>
        </div>

    </div>
    <div class="form">
        <h4>Login Account</h4>
        <div class="input-box">
            <i class="fa fa-envelope"></i>
            <input type="email" placeholder="E mail"> 
        </div>
        <div class="input-box">
            <i class="fa fa-key"></i>
            <input type="password" placeholder="Password" id="myInput"> 
            <span class="eye" onclick="myfunction()">

                <i id="hide1" class="fa fa-eye"></i>
                <i id="hide2"  class="fa fa-eye-slash"></i>
            </span>
        </div>
        <button type="button" class="login-btn" onclick="window.location.href='home.html'">Sign in</button>
        <div class="suggest">
            <div class="remember">
                <input type="checkbox" checked>
                <span>Remember </span>
            </div>
            <div class="forgot">
                <span>Forgot Password ?</span>
            </div>
        </div>
    </div>



<script>
function myfunction(){
    var x=document.getElementById("myInput");
    var y=document.getElementById("hide1");
    var z=document.getElementById("hide2");
    if(x.type ==='password'){
        x.type = "text";
        y.style.display = "block";
        z.style.display = "none";
    }
    else{
        x.type = "password";
        y.style.display = "none";
        z.style.display = "block";
    }
}


</script>

</body>
</html>
